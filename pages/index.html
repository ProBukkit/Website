		<header>
			<div id="branding">

			<nav id="main-nav">

		<div id="slider">
			<ul id="slider-list">
				<li class="red"></li>
				<li class="orange"></li>
				<li class="yellow"></li>
				<li class="green"></li>
				<li class="blue"></li>
				<li class="purple"></li>
			</ul>
			<ul id="slider-circles">
				<li class="slider-circle clickable" onclick="slide(0, 'absolute');"></li>
				<li class="slider-circle clickable" onclick="slide(1, 'absolute');"></li>
				<li class="slider-circle clickable" onclick="slide(2, 'absolute');"></li>
				<li class="slider-circle clickable" onclick="slide(3, 'absolute');"></li>
				<li class="slider-circle clickable" onclick="slide(4, 'absolute');"></li>
				<li class="slider-circle clickable" onclick="slide(5, 'absolute');"></li>
			</ul>
			<button class="slider-button left clickable" onclick="slide(-1);">
				<div class="slider-arrow left"></div>
			</button>
			<button class="slider-button right clickable" onclick="slide();">
				<div class="slider-arrow right"></div>
			</button>
		</div>
